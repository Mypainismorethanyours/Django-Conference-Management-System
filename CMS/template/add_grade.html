{% extends 'base.html' %}

{% block title %}Number of roles{% endblock %}

{% block body %}
    <div>
        <form method="post">
            <div class="form-group">
                <label>name of Institution: </label>
                <input type="text" class="form-control" name="college" value="{{ grade.college }}" required>
            </div>
            <div class="form-group">
                <label>name of major: </label>
                <input type="text" class="form-control" name="major" value="{{ grade.major }}" required>
            </div>
            <div class="form-group">
                <label>Number of winning posters: </label>
                <input type="number" min="0" class="form-control" name="poster_number" value="{{ grade.poster_number }}" required>
            </div>
            <button class="btn btn-success" type="submit">submit</button>
        </form>
    </div>
{% endblock %}
