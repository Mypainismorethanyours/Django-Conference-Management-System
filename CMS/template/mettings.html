{% extends 'base.html' %}

{% block title %}Meeting{% endblock %}

{% block body %}
    <div class="container">
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label class="text-warning">Meeting name</label>
                <input type="text" class="form-control" name="title" value="{{ meeting.title }}" required>
            </div>
            <div class="form-group">
                <label class="text-warning">Meeting start time</label>
                <input type="datetime-local" class="form-control" name="start_time" value="{{ meeting.start_time_d }}" required>
                <div class="text-white" style="font-weight: bold">{{ meeting.start_time_d }}</div>
            </div>
            <div class="form-group">
                <label class="text-warning">Meeting End Time</label>
                <input type="datetime-local" class="form-control" name="end_time" value="{{ meeting.end_time }}" required>
                <div class="text-white" style="font-weight: bold">{{ meeting.end_time_d }}</div>
            </div>
            <div class="form-group">
                <label class="text-warning">Meeting number</label>
                <input type="number" min="1" class="form-control" name="people_num" value="{{ meeting.number }}" required>
            </div>
            <button type="submit" class="btn btn-warning">submit</button>
        </form>
    </div>
{% endblock %}
